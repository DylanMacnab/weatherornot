<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wanderlust</title>
    <link rel="stylesheet" type="text/css" href="public/reset.css" />
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1 class="logo">&#9728; W-E-A-T-H-E-R-O-R-N-O-T &#9992;</h1>
    </header>

    <main>
      <h1>Check Weather &amp; Attractions</h1>
      <div class="search-box">
        <form autocomplete="off">
          <img class="icon" src="https://png.icons8.com/metro/50/000000/search.png">
          <input type="text" id="city" placeholder="Enter your destination (city or zipcode)">
          <button id="button" type="submit">Search</button>
        </form>
      </div>
    </main>

    <div class="container">

      <div id="destination">
      </div>

      <h2 class="section-title">Current Weather</h2>
      <section id="current">

      </section>

      <section id="outfit" style="padding: 40px 0;">

      </section>

      <h2 class="section-title">WEATHER</h2>
      <section id="weather" class="weather row">
        <div class="weather-card" id="weather1"></div>
        <div class="weather-card" id="weather2"></div>
        <div class="weather-card" id="weather3"></div>
        <div class="weather-card" id="weather4"></div>
        <div class="weather-card" id="weather5"></div>
        <div class="weather-card" id="weather6"></div>
        <div class="weather-card" id="weather7"></div>
      </section>

      <h2 class="section-title">Top Attractions</h2>
      <section id="venues" class="venues row">
        <div class="venue" id="venue1"></div>
        <div class="venue" id="venue2"></div>
        <div class="venue" id="venue3"></div>
        <div class="venue" id="venue4"></div>
      </section>

      <footer>
        <p>Designed and coded by <a href="http://dylanmacnab.com">Dylan Macnab</a></p>
      </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="public/main.js"></script>
  </body>
</html>
